<!-- o modify the "product_detail" page to allow the user to add a product with a specified quantity: -->

{% extends 'base.html' %}

{% block title %}{{ product.name }} - Product Details{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + product.url) }}" class="img-fluid" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h1 class="mb-4">{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h2 class="mb-4">${{ product.price }}</h2>
        <form method="POST" action="{{ url_for('views.add_to_cart') }}">
          <input type="hidden" name="product_id" value="{{ product.id }}">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" value="1">
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
        
      </div>
    </div>
  </div>
{% endblock %}

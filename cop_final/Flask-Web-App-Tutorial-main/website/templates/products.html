{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm" style="height: 100%;">
          <div style="height: 0; padding-bottom: 100%; position: relative;">
            <img class="card-img-top" src="{{ url_for('static', filename='images/' + product.url) }}" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{ url_for('views.product_detail', id=product.id) }}" class="btn btn-sm btn-outline-primary">View</a>
                <a href="#" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
              </div>
              <small class="text-muted">${{ product.price }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

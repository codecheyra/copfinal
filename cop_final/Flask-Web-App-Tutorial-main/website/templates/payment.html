{% extends 'base.html' %}

{% block title %}Payment{% endblock %}
import stripe

{% block content %}
  <div class="container my-5">
    <h1 class="mb-4">Payment</h1>
    <form method="post">
      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select class="form-control" id="payment-method" name="payment-method">
          <option value="card">Credit Card</option>
        </select>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" class="form-control" id="card-number" name="card-number" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" class="form-control" id="expiry-date" name="expiry-date" required>
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV:</label>
          <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
      </div>
      <div class="form-group">
        <label for="Name as on card">Name as on Card:</label>
        <input type="text" class="form-control" id="Name as on card" name="Name as on card" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>
{% endblock %}
